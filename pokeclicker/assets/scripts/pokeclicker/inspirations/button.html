<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Go Button</title>

    <link rel="stylesheet" href="button.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
</head>

<body>
    <div class="btn-bg Pokemon">
        <div class="btn-info">Pokémon</div>
        <div class="btn-mention"><span>Get Up, get Out, and Explore!</span></div>
        <div class="btn-group">
            <div class="btn ball">
                <button id="generate" class="button">
                    <div class="pokemon-ball"></div>
                    <a>Pokémon <span data-letters="GO!"></span><span data-letters="GO!"></span></a>
                </button>
            </div>
        </div>
    </div>
    <div class="btn-bg Multiplier">
        <div class="btn-info">Multiplier</div>
        <div class="btn-group">
            <div class="btn ball">
                <button id="multiplier" class="button">
                    <div class="pokemon-ball"></div>
                    <a>Multiplier (Prix: <span id="multiplier_price">50</span>)</a>
                    <span data-letters="GO!"></span><span data-letters="GO!"></span>
                </button>
            </div>
        </div>
    </div>
    <div class="btn-bg Autoclick">
        <div class="btn-info">Autoclick</div>
        <div class="btn-group">
            <div class="btn ball">
                <button id="autoclick" class="button">
                    <div class="pokemon-ball"></div>
                    <a>Autoclick (Prix: <span id="autoclick_price">100</span>)</a>
                    <span data-letters="GO!"></span><span data-letters="GO!"></span>
                </button>
            </div>
        </div>
    </div>
    <div class="btn-bg Bonus">
        <div class="btn-info">Bonus</div>
        <div class="btn-group">
            <div class="btn ball">
                <button id="bonus" class="button">
                    <div class="pokemon-ball"></div>
                    <a>Bonus (Prix: <span id="bonus_price">5000</span>)</a>
                    <span data-letters="GO!"></span><span data-letters="GO!"></span>
                </button>
            </div>
        </div>
    </div>
</body>

</html>
